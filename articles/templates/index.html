{% extends  "base_layout.html" %}

{% block content %}
  <div>
    <h1>Articles page</h1>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
          <h2><a href="{{ article.slug }}">{{ article.title }}</a></h2>
          <p>{{ article.snippet }}</p>
          <p>{{ article.date }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
{%  endblock %}
